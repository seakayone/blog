<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-4.dtd">
<html lang="en">
<head th:fragment="head">
  <meta charset="utf-8"/>
  <title th:with="title=(${content.title != null} ? ${content.title} : 'Kleinb\'s Blog')"
         th:text="${title}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description"
        content="Informal blog about software crafting and engineering. Not concluding list of topics: Software Quality, Testing, Backend Development, Tooling and Tipps."/>
  <meta name="author" content="Christian Kleinboelting"/>
  <meta name="keywords" content="Software, Clean Code, Software Testing, Java, Scala, Python"/>
  <meta name="generator" content="JBake"/>

  <!-- Le styles -->
  <link th:with="rootpath=(${content.rootpath != null} ? ${content.rootpath} : '')"
        th:href="${rootpath}+'css/app.css'" rel="stylesheet"/>
  <link th:with="rootpath=(${content.rootpath != null} ? ${content.rootpath} : '')"
        rel="shortcut icon" th:href="${rootpath}+'favicon.ico'"/>
</head>
</html>
